<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Scrumboard</title>
  <base href="/">

  <link href="https://fonts.googleapis.com/css?family=Audiowide|Roboto:100,300|Material+Icons" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
  <link rel="manifest" href="assets/favicons/site.webmanifest">
  <link rel="mask-icon" href="assets/favicons/safari-pinned-tab.svg" color="#484848">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="theme-color" content="#ffffff">
  <style>
    #splashScreen {
      display: none;
    }

    #splashScreen img {
      width: 150px;
    }

    #splashScreen h1 {
      font-family: roboto;
      text-align: center;
      margin-top: 118px;
      font-size: 39px;
      position: absolute;
      width: 150px;
    }

    app-root:empty+#splashScreen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
    }
  </style>
</head>

<body>
  <app-root></app-root>
  <div id="splashScreen">
    <div>
      <img src="assets/icon.svg" alt="Foko">
      <br>
      <h1>Scrum</h1>
    </div>
  </div>
</body>

</html>
