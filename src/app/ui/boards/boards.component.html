<div id="mainContainer">
  <h2>All boards</h2>
  <button id="addButton" (click)="addBoard()">+</button>
  <main>
    <section id="todoSection" *ngFor="let board of boardsService.$boards | async" [routerLink]="['scrum', board.id]">
      <div class="card">
        <div class="container">
          <h3>{{board.name}}</h3>
          <span class="deleteBtn" (click)="deleteBoard(board.id, $event)">
            <h3>Delete</h3>
          </span>
        </div>
      </div>
    </section>
  </main>
</div>
