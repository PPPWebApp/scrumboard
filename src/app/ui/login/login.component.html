<div *ngIf="loading" id="spinnerWrapper">
  <mat-spinner></mat-spinner>
</div>

<main *ngIf="!loading">

  <h1>Sign in to Magson Scrum</h1>
  <br>
  <ul>
    <li>
      <button class="btn btn-facebook" (click)="signInWithFacebook()">Sign in with Facebook </button>
    </li>
    <li>
      <button class="btn-google btn" (click)="signInWithGoogle()">Sign in with Google </button>
    </li>

  </ul>
</main>
