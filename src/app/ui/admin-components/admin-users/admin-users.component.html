<div class="tableDiv">
  <div id="tableHead">
    <div>
      <div id="reloadBtn">
        <mat-icon>refresh</mat-icon>
      </div>
    </div>
  </div>
  <table id="table" cellspacing="0">
    <tr>
      <th>UID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Type</th>
    </tr>
    <tr *ngFor="let user of adminService.allUsers; let i=index ">
      <td>{{user[i].email}}</td>
      <td>{{user[i].displayName}}</td>
      <td>{{user[i].email}}</td>
      <td>{{user[i].email}}</td>
      <!-- <td>{{user[i].role}}</td> ??? -->
    </tr>
